                <h5>Articoli</h5>
                <h2>{{ articoli }}</h2>

    <tr>
        <th>Tipo</th>
        <th>Totale</th>
    </tr>
    {% for m in movimenti %}

        <td>{{ m["tipo"] }}</td>

    </tr>
    {% endfor %}
</table>
